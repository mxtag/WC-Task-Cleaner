<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Main database stack -->
  <g transform="translate(64, 45)">
    <!-- Database cylinder body -->
    <rect x="-28" y="-5" width="56" height="20" fill="#ffffff" opacity="0.8"/>
    
    <!-- Top ellipse -->
    <ellipse cx="0" cy="-5" rx="28" ry="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Middle layer -->
    <ellipse cx="0" cy="5" rx="28" ry="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    
    <!-- Bottom ellipse -->
    <ellipse cx="0" cy="15" rx="28" ry="6" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Task/Process indicators -->
  <g transform="translate(64, 25)">
    <circle cx="-12" cy="0" r="3" fill="url(#accentGradient)"/>
    <circle cx="0" cy="0" r="3" fill="url(#cleanGradient)"/>
    <circle cx="12" cy="0" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Modern cleaning symbol -->
  <g transform="translate(64, 85)">
    <!-- Main cleaning wave with glow -->
    <path d="M -25 0 Q -15 -12 0 0 Q 15 12 25 0" stroke="url(#cleanGradient)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    <!-- Secondary wave -->
    <path d="M -20 -6 Q -8 -15 8 -6 Q 20 3 30 -6" stroke="url(#cleanGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Modern sparkle effects -->
  <g fill="#ffffff">
    <!-- Large sparkle -->
    <g transform="translate(95, 35)">
      <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z"/>
    </g>
    <!-- Medium sparkle -->
    <g transform="translate(25, 95)">
      <path d="M 0 -4 L 1 -1 L 4 0 L 1 1 L 0 4 L -1 1 L -4 0 L -1 -1 Z" fill="url(#cleanGradient)"/>
    </g>
    <!-- Small sparkle -->
    <g transform="translate(100, 90)">
      <path d="M 0 -2 L 0.5 -0.5 L 2 0 L 0.5 0.5 L 0 2 L -0.5 0.5 L -2 0 L -0.5 -0.5 Z"/>
    </g>
  </g>
  

  
  <!-- Plugin name -->
  <g transform="translate(64, 102)">
    <text x="0" y="4" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="700">Store Task Scheduler</text>
    <text x="0" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="700">Cleaner</text>
  </g>
</svg>
